<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="heroMain">Rock Paper Scissors!</div>    
    <div class="buttons">
        <button id="one">Rock</button>
        <button id="two">Paper</button>
        <button id="three">Scissors</button>
        <button id="reset">Reset</button>
    </div>
    
    <div class="scoreboard">SCOREBOARD
        <div class="userScore">Your Score: <span id="humanScore">0</span></div>
        <div class="computerScore">Computer score: <span id="computerScore">0</span></div>
    </div>

    <div id="result">Make your move!</div>

    <h2 id="finalMessage"></h2>
</body>
</html>
